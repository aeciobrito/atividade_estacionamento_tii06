<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Cadastro de Estacionamento</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Sistema de Cadastro de Estacionamento</h1>

    <!-- Cadastro de Clientes -->
    <div class="form-group">
      <h2>Cadastro de Cliente</h2>
      <label for="nome-cliente">Nome:</label>
      <input type="text" id="nome-cliente" placeholder="Nome do cliente" />

      <label for="telefone-cliente">Telefone:</label>
      <input type="text" id="telefone-cliente" placeholder="Telefone do cliente" />

      <label for="cpf-cliente">CPF:</label>
      <input type="text" id="cpf-cliente" placeholder="CPF do cliente" />

      <label for="endereco-cliente">Endereço:</label>
      <input type="text" id="endereco-cliente" placeholder="Endereço do cliente" />

      <button onclick="cadastrarCliente()">Cadastrar Cliente</button>
    </div>

    <!-- Cadastro de Veículos -->
    <div class="form-group">
      <h2>Cadastro de Veículo</h2>
      <label for="placa-veiculo">Placa:</label>
      <input type="text" id="placa-veiculo" placeholder="Placa do veículo" />

      <label for="modelo-veiculo">Modelo:</label>
      <input type="text" id="modelo-veiculo" placeholder="Modelo do veículo" />

      <label for="cor-veiculo">Cor:</label>
      <input type="text" id="cor-veiculo" placeholder="Cor do veículo" />

      <label for="proprietario-veiculo">Proprietário:</label>
      <input type="text" id="proprietario-veiculo" placeholder="Nome do proprietário" />

      <button onclick="cadastrarVeiculo()">Cadastrar Veículo</button>
    </div>

    <!-- Listagem -->
    <div class="list-group">
      <h2>Clientes Cadastrados</h2>
      <ul id="clientes-list"></ul>

      <h2>Veículos Cadastrados</h2>
      <ul id="veiculos-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
