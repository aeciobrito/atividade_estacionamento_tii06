<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>Cadastro de Veículos</h1>

    <div class="item">
        <a href="index.html">Clientes Cadastrados</a>
    </div>

    <div class="veiculoContainer">
   
        <form id="formCadastroVeiculo">
            <h2>Dados do Veículo</h2>



            <div class="containerDados">
                <!-- <input type="hidden" id="clienteId"> -->

                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>
            </div>

            <div class="containerDados">
                <label for="cor">Cor:</label>
                <input type="text" id="cor" required>

                <label for="placa">Placa:</label>
                <input type="text" id="placa" placeholder="Ex: ABC 1A23" pattern="[A-Z]{3} [0-9]{1}[A-Z]{1}[0-9]{2}"
                    required>
            </div>

            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo" required>
                <option value=" "></option>
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
            </select>

            <div>
                <label for="clienteId">Cliente:</label>
                <select id="clienteId" name="clienteId" required>
                    <option value="">Selecione um cliente</option>
                </select>
            </div>

            <button type="submit" id="btnCadastrarVeiculo">Cadastrar Veículo</button>
        </form>
        <div id="listaVeiculos">
            <h2>Veículos Cadastrados</h2>
            <ul id="veiculosCadastrados"></ul>
        </div>
    </div>

    <script type="module" src="./js/cadastrar-veiculo.js"></script>
    <script type="module" src="./js/bancoDeDados.js"></script>
</body>

</html>
